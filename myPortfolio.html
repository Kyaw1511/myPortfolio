<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Portfolio</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Theo">
    <meta name="description" content="html, css">
    <meta name="keywords" content="html, css, Portfolio">
    <link rel="icon" href="images/portfolio.png">
    <link rel="stylesheet" href="style.css">
    <!-- fontawesome cdn 6.7.2 link -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    >



</head>
<body class="body">
    <div class="container">

        <!-- navbar-container menu -->
        <nav>
            <div class="navbar-container">
                <div class="navbar-column-one">
                    <img 
                        class="profilePicture"
                        src="images/theoPic.jpg" 
                        alt="profile_pictures"
                    >
                </div>
                <div class="portfolio-detail">
                    <a href="#portfolio">
                        <i class="fa-solid fa-briefcase"></i>
                        portfolio
                    </a>
                    <a href="#about">
                        <i class="fa-solid fa-user"></i>
                        about
                    </a>
                    <a href="#contact">
                        <i class="fa-solid fa-envelope"></i>
                        contact
                    </a>
                </div>
                <div class="talkMe">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-line"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-viber"></i>
                    <i class="fa-solid fa-at"></i>  
                    <i class="fa-brands fa-linkedin"></i>

                </div>
            </div>
        </nav>
        
        <!-- content -->
        <header class="content">
            <h2 class="content-header">
                my portfolio
            </h2>
            <div class="header-filter">
                <span class="filter">Filter : </span>
                <button class="btn">
                    <i class="fa-solid fa-bars"></i>
                    All
                </button>
                <button class="btn">
                    <i class="fa-solid fa-gem"></i>
                    Design
                </button>
                <button class="btn">
                    <i class="fa-solid fa-image"></i>
                    Photo
                </button>
                <button class="btn">
                    <i class="fa-solid fa-paintbrush"></i>
                    Art
                </button>
            </div>

            <!-- first photo grid -->
            <div>
                <p>first photo grid</p>
            </div>

            <!-- second photo grid -->
            <p>second photo grid</p>

            <!-- pagination -->
            <div>
                <p>pagination</p>
            </div>

            <!-- about me -->
            <div>
                <p>about me     </p>
            </div>

            <!-- pricing table -->
            <div>
                <p>pricing tables</p>
            </div>

            <!-- contact section -->
            <div>
                <p>contact section</p>
            </div>
        </header>

        <!-- footer section -->
        <footer class="footer">
            footer
        </footer>
    </div>

</body>
</html>
